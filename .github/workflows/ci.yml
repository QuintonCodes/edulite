name: CI

on:
  pull_request:
    branches: ['main']
  push:
    branches: ['main']

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Check formatting with Prettier
        run: |
          echo "Checking formatting..."
          npm run format:check || (
            echo "‚ùå Code style issues found."
            echo "üëâ Run 'npm run format' locally to fix formatting before committing."
            exit 1
          )

      - name: Run type check
        run: npm run type-check

      - name: Run tests
        run: npm run test:ci || echo "‚ö†Ô∏è No tests found, continuing..."

      - name: Upload coverage report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
